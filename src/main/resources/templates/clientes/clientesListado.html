<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AmpCar Soft</title>
<link rel="stylesheet" type="text/css" href="static/css/index2.css"
	th:href="@{/css/index2.css}">
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
</head>
<body>
	<nav> <a th:href="@{/mostrarEmpresas}">Empresas</a> <a th:href="@{/wcoches}">Coches</a>
		<a th:href="@{/cliente}">Clientes</a> <a th:href="@{/mostrarTrabajadores}">Trabajadores</a>
		<a th:href="@{/wreparaciones}">Reparaciones</a> <a th:href="@{/winformes}">Informes</a>
	 </nav>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div align="center">
		<a th:href="@{clientesFormulario}" th:text="'Nuevo cliente'"></a>
	</div>
	<br />
	<div class="table-responsive p-5">
	<table class="table table-dark" align="center" border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Email</th>
				<th>Edad</th>
				<th>Username</th>
				<th>Ver coches</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c: ${listadoClientes}">
				<td><a th:href="@{seleccionarCliente?id=} + ${c.id}"
					th:text="${c.id}"></a></td>
				<td th:text="${c.nombre}"></td>
				<td th:text="${c.apellidos}"></td>
				<td th:text="${c.email}"></td>
				<td th:text="${c.edad}"></td>
				<td th:text="${c.username}"></td>
				<td><a th:href="@{verSusCoches?id=} + ${c.id}"
					th:text="'Ver sus coches'"></a></td>
				<td><a th:href="@{borrarCliente?id=} + ${c.id}"
					th:text="'Borrar cliente'" onclick="return confirm('¿Estás seguro que deseas borrarlo?');"></a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div align="center">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Cerrar Sesion" />
		</form>
	</div>

</body>
</html>
